name: Build and Push Container

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/heart-disease-api

jobs:
  build-and-test:
    name: Build and Test Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
        labels: |
          org.opencontainers.image.title=Heart Disease Prediction API
          org.opencontainers.image.description=FastAPI application for heart disease prediction
          org.opencontainers.image.vendor=${{ github.repository_owner }}
          
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
        
    - name: Test container
      run: |
        # Get the first tag for testing
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
        echo "Testing image: $IMAGE_TAG"
        
        # Start container in background
        docker run -d -p 8000:8000 --name test-container "$IMAGE_TAG"
        
        # Wait for startup
        echo "Waiting for container startup..."
        sleep 15
        
        # Check if container is running
        if ! docker ps | grep test-container; then
          echo "Container failed to start"
          docker logs test-container
          exit 1
        fi
        
        # Test health endpoint
        echo "Testing health endpoint..."
        for i in {1..5}; do
          if curl -f http://localhost:8000/health; then
            echo "Health check passed"
            break
          fi
          if [ $i -eq 5 ]; then
            echo "Health check failed after 5 attempts"
            docker logs test-container
            exit 1
          fi
          sleep 5
        done
        
        # Test prediction endpoint
        echo "Testing prediction endpoint..."
        response=$(curl -s -X POST "http://localhost:8000/predict" \
          -H "Content-Type: application/json" \
          -d '{
            "age": 55, "sex": 1, "cp": 3, "trestbps": 140,
            "chol": 250, "fbs": 0, "restecg": 1, "thalach": 150,
            "exang": 0, "oldpeak": 1.5, "slope": 2, "ca": 0, "thal": 3
          }')
        
        echo "API Response: $response"
        
        # Verify response contains required fields
        if echo "$response" | jq -e '.prediction' && \
           echo "$response" | jq -e '.confidence' && \
           echo "$response" | jq -e '.probabilities'; then
          echo "✅ Prediction endpoint test passed"
        else
          echo "❌ Prediction endpoint test failed"
          docker logs test-container
          exit 1
        fi
        
        # Test model info endpoint
        echo "Testing model info endpoint..."
        if curl -f http://localhost:8000/model/info; then
          echo "✅ Model info endpoint test passed"
        else
          echo "❌ Model info endpoint test failed"
          docker logs test-container
          exit 1
        fi
        
        # Cleanup
        docker stop test-container
        docker rm test-container
        
    - name: Push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Generate container summary
      if: always()
      run: |
        echo "## Container Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "### Image Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tags**: " >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Container build successful" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Health endpoint test passed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Prediction endpoint test passed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Model info endpoint test passed" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" != "pull_request" ]; then
          echo "- ✅ Image pushed to registry" >> $GITHUB_STEP_SUMMARY
        else
          echo "- ⏭️ Image push skipped (PR)" >> $GITHUB_STEP_SUMMARY
        fi