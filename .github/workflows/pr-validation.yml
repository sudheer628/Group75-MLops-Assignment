name: PR Validation

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  quick-validation:
    name: Quick PR Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout PR code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-pr-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-pr-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort
    
    - name: Create required directories
      run: |
        mkdir -p data/raw data/processed models packages environments
    
    - name: Quick lint check
      run: |
        echo "Running quick lint checks..."
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Environment validation
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        echo "Validating environment setup..."
        python run_tests.py --validate-only
    
    - name: Critical path tests
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        PYTHONPATH: ${{ github.workspace }}
        CI: true
      run: |
        echo "Running critical path tests..."
        python run_tests.py --task1 --skip-validation
        python run_tests.py --task2 --skip-validation
    
    - name: PR validation summary
      if: always()
      run: |
        echo "## PR Validation Results" >> $GITHUB_STEP_SUMMARY
        echo "### Checks Performed" >> $GITHUB_STEP_SUMMARY
        echo "- Code linting (syntax errors)" >> $GITHUB_STEP_SUMMARY
        echo "- Environment validation" >> $GITHUB_STEP_SUMMARY
        echo "- Critical path tests (Task 1 & 2)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "- Full CI pipeline will run after merge" >> $GITHUB_STEP_SUMMARY
        echo "- Model training pipeline available on-demand" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run security scan
      uses: github/super-linter@v5
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_PYTHON_FLAKE8: true
        VALIDATE_PYTHON_BLACK: true
        PYTHON_FLAKE8_CONFIG_FILE: .flake8
    
    - name: Security summary
      run: |
        echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "- Code security scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- No critical security issues found" >> $GITHUB_STEP_SUMMARY