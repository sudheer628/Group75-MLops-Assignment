name: CI Pipeline - Lint and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit with error code if critical issues found
        if [ $? -ne 0 ]; then exit 1; fi
        # Check all other issues as warnings
        flake8 src/ tests/ --count --exit-zero --statistics
    
    - name: Check code formatting with black
      run: |
        black --check --diff src/ tests/
    
    - name: Check import sorting
      run: |
        isort --check-only --diff src/ tests/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.10', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create required directories
      run: |
        mkdir -p data/raw data/processed models packages environments
        touch data/raw/.gitkeep data/processed/.gitkeep models/.gitkeep packages/.gitkeep
    
    - name: Run comprehensive tests
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        PYTHONPATH: ${{ github.workspace }}
        CI: true
      run: |
        python run_tests.py --ci
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          data/processed/
          models/evaluation_results.json
          models/feature_names.json
        retention-days: 30
    
    - name: Generate test summary
      if: always()
      run: |
        echo "## Test Results for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Linting: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Unit Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- MLflow Integration: Tested" >> $GITHUB_STEP_SUMMARY
        echo "- Artifacts Generated: Available" >> $GITHUB_STEP_SUMMARY