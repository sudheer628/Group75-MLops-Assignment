name: CI Pipeline - Lint and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit with error code if critical issues found
        if [ $? -ne 0 ]; then exit 1; fi
        # Check all other issues as warnings
        flake8 src/ tests/ --count --exit-zero --statistics
    
    - name: Check code formatting with black
      run: |
        black --check --diff src/ tests/
    
    - name: Check import sorting
      run: |
        isort --check-only --diff src/ tests/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create required directories
      run: |
        mkdir -p data/raw data/processed models logs figures packages environments configs
        touch data/raw/.gitkeep data/processed/.gitkeep models/.gitkeep logs/.gitkeep figures/.gitkeep packages/.gitkeep
    
    - name: Run comprehensive tests
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        PYTHONPATH: ${{ github.workspace }}
        CI: true
      run: |
        python run_tests.py --ci
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          logs/
          data/processed/
          models/evaluation_results.json
          models/feature_names.json
        retention-days: 30
    
    - name: Generate test summary
      if: always()
      run: |
        echo "## Test Results for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Linting: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Unit Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo "- MLflow Integration: Tested" >> $GITHUB_STEP_SUMMARY
        echo "- Artifacts Generated: Available" >> $GITHUB_STEP_SUMMARY

  container-test:
    name: Test Container Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build test image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: heart-disease-api:test
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test container functionality
      run: |
        # Start container
        docker run -d -p 8000:8000 --name api-test heart-disease-api:test
        
        # Wait longer for model download from Railway
        echo "Waiting for container startup and model download..."
        sleep 30
        
        # Check container logs
        echo "Container logs:"
        docker logs api-test
        
        # Basic health check with retries
        echo "Testing health endpoint..."
        for i in {1..10}; do
          if curl -f http://localhost:8000/health; then
            echo "Container health check passed"
            break
          else
            echo "Health check attempt $i failed, retrying..."
            if [ $i -eq 10 ]; then
              echo "Container health check failed after 10 attempts"
              docker logs api-test
              exit 1
            fi
            sleep 10
          fi
        done
        
        # Quick prediction test
        echo "Testing prediction endpoint..."
        response=$(curl -s -X POST "http://localhost:8000/predict" \
          -H "Content-Type: application/json" \
          -d '{"age": 55, "sex": 1, "cp": 3, "trestbps": 140, "chol": 250, "fbs": 0, "restecg": 1, "thalach": 150, "exang": 0, "oldpeak": 1.5, "slope": 2, "ca": 0, "thal": 3}')
        
        if echo "$response" | jq -e '.prediction' > /dev/null; then
          echo "Container prediction test passed"
          echo "Response: $response"
        else
          echo "Container prediction test failed"
          echo "Response: $response"
          docker logs api-test
          exit 1
        fi
        
        # Cleanup
        docker stop api-test
        docker rm api-test
        
    - name: Container test summary
      if: always()
      run: |
        echo "## Container Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Docker build successful" >> $GITHUB_STEP_SUMMARY
        echo "- Container starts correctly" >> $GITHUB_STEP_SUMMARY
        echo "- API endpoints functional" >> $GITHUB_STEP_SUMMARY
        echo "- Ready for deployment" >> $GITHUB_STEP_SUMMARY